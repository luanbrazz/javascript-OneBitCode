<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>  
    <h1>Encontre no GOOGLE:</h1>
    <form action="https://www.google.com/search">
        <label for="q">O que deseja pesquisar?</label>
        <input type="text" id="q" name="q" placeholder="Exemplo de pesquisa, Nasa, SpaceX">
        <input type="submit" value="Pesquisar">
    </form>


</body>
</html>
